<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/login.css">
    </head>

    <body>
        <div class="container-fluid" >
            <div class="row main">
                <div class="left-content col-lg-6">
                    <div class="text-left logo">
                        <img src="assets/images/logo.svg">
                    </div>
                    <div class="text-center form-elements">
                        <img src="assets/images/avatar.png">
                        <h5>A ROBUST AND SECURE WAY OF ATTENDANCE TRACKING</h5>
                        <form action="#">
                            <div class="form-group" style="position: relative">
                                <input class="form-control form-control-lg" pattern="([7-9]{1}[0-9]{9})|^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" name="username" id="username" placeholder="Email-Id/Contact No." autofocus>
                                <span class="bar-1"></span>
                            </div>
                            <div class="form-group" style="position: relative">
                                <input class="form-control form-control-lg" type="password" name="password" id="password" placeholder="********************">
                                <span class="bar-2"></span>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="text-left remember">
                                        <label for="remember-me" style="font-size: 18px;color: rgb(0,0,0);font-family:Lato;">Remember Me
                                            <input type="checkbox" id="remember-me">
                                            <span class="checkmark"></span>
                                        </label>
                                        
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="text-right forgot">
                                        <a href="reset-password.html">Forgot Password</a>
                                    </div>
                                </div>
                            </div>
                            <br/>
                            <div class="row" style="margin:10px auto">
                                <div class="col-lg-12 login-btn">
                                    <button type="submit" class="btn btn-lg"><span>LOGIN</span> <i class="fas fa-sign-in-alt"></i></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-lg-6 right-content">
                    <ul class="list-unstyled links text-right">
                        <li>Follow Us On</li>
                        <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                        <li><a href="https://www.linkedin.com/company/code-flow-tech-llp/" target="blank"><i class="fab fa-linkedin-in"></i></a></li>
                        <li><a href="#"><i class="fab fa-google-plus-g"></i></a></li>
                    </ul>

                    <ul class="pointers">
                        <li id="app1"><span></span></li>
                        <li id="app2"><span></span></li>
                        <li id="app3"><span></span></li>
                        <li id="app4"><span></span></li>
                    </ul>

                    <div id="shape">
                        <img src="assets/images/shape.svg">
                    </div>
                </div>
            </div>
        </div> 

        <script src="https://cdnjs.cloudflare.com/ajax/libs/TypewriterJS/1.0.0/typewriter.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
        <script src="assets/js/login.js"></script>

    </body>
</html>
